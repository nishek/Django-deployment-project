<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h2>Here are the users for Appthree</h2>

    {% if users %}
    <ol>
      {% for person in users %}
      <li>User info</li>
        <ul>
          <li>First Name: {{ person.first_name }}</li>
          <li>Last Name: {{ person.last_name }}</li>
          <li>Email : {{ person.email }}</li>
        </ul>
        {% endfor %}

    </ol>
  {% endif %}
  </body>
</html>
